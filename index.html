<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль</title>
  <style>
    body {
      background-image: url('image.jpg'); /* Укажите путь к вашему изображению */
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white; /* Цвет текста по умолчанию */
    }

    h1 {
      text-align: center;
      padding-top: 100px;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Добавляем тень для текста */
    }

    p {
      text-align: center;
      font-size: 1.5em;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон для текста */
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 2s ease-out; /* Анимация появления */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Дополнительные стили для мобильных устройств */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой профиль!</h1>
  <p>Здесь будет информация обо мне</p>
</body>
</html>
