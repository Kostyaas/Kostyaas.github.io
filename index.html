<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль</title>
  <style>
    body {
      background-image: url('image.jpg'); 
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      animation: fadeIn 2s ease-out, bounce 2s infinite; 
      cursor: pointer;
    }

    h1:hover {
      color: #ff6347; /* Цвет текста при наведении */
      transform: scale(1.1);
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 3s ease-out, slideUp 1.5s ease-out, glow 1.5s infinite alternate; 
    }

    .itmo-students {
      font-size: 1.2em;
      color: white;
      margin-top: 20px;
      font-weight: bold;
    }

    .git-link {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .git-link a {
      color: #ff6347;
      text-decoration: none;
      font-weight: bold;
    }

    .git-link a:hover {
      text-decoration: underline;
      color: #ff4500; /* Цвет при наведении на ссылку */
    }

    .cube-link {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .cube-link a {
      color: #32cd32;
      text-decoration: none;
      font-weight: bold;
    }

    .cube-link a:hover {
      text-decoration: underline;
      color: #228b22;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff6347, 0 0 10px #ff6347, 0 0 15px #ff6347;
      }
      50% {
        text-shadow: 0 0 20px #ff6347, 0 0 30px #ff6347, 0 0 40px #ff6347;
      }
      100% {
        text-shadow: 0 0 5px #ff6347, 0 0 10px #ff6347, 0 0 15px #ff6347;
      }
    }

    /* Мобильная адаптация */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .itmo-students, .git-link {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="git-link">
    <p>Мой проекты на с++: <a href="https://github.com/Kostyaas" target="_blank">https://github.com/Kostyaas/1sem</a></p>
  </div>
</body>
</html>
