<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль</title>
  <style>
    body {
      background-image: url('image.jpg'); /* Укажите путь к вашему изображению */
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      animation: fadeIn 2s ease-out, bounce 2s infinite; /* Анимация появления и прыжка */
    }

    p {
      text-align: center;
      font-size: 1.5em;
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 3s ease-out, slideUp 1.5s ease-out; /* Анимация появления и сдвига */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Мобильная адаптация */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой профиль!</h1>
  <p>Здесь будет информация обо мне</p>
</body>
</html>
