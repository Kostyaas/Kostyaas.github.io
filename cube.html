<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вращающийся куб</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: none;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #fff;
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .mouse-dot {
      width: 10px;
      height: 10px;
      background-color: #ff6347;
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
  <div class="mouse-dot"></div>
  
  <script>
    // Получаем элементы куба и указателя мыши
    const cube = document.querySelector('.cube');
    const mouseDot = document.querySelector('.mouse-dot');
    const scene = document.querySelector('.scene');

    // Центр сцены
    const sceneRect = scene.getBoundingClientRect();
    const centerX = sceneRect.left + sceneRect.width / 2;
    const centerY = sceneRect.top + sceneRect.height / 2;

    // Обновляем позицию куба при движении мыши
    document.addEventListener('mousemove', (event) => {
      // Получаем координаты мыши
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      // Рассчитываем угол поворота
      const rotateX = -(mouseY - centerY) / 20; // Чем ближе к центру, тем меньше вращение
      const rotateY = (mouseX - centerX) / 20;

      // Применяем трансформацию куба
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      // Перемещаем индикатор мыши
      mouseDot.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
    });

    // Добавляем плавное возвращение куба при уходе мыши
    document.addEventListener('mouseleave', () => {
      cube.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
</html>
